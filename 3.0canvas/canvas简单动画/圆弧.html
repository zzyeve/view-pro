<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>canvas画弧线</title>
</head>

<body>
    <canvas id="canvas" style="border: solid 1px #aaa; display: block; margin: 20px auto">
    		当前浏览器不支持Canvas, 请更换浏览器后再试。
  	</canvas>

    <script>
        window.onload = function() {
          var canvas = document.querySelector('canvas');

          canvas.width = 1024;
          canvas.height = 768;

          var context = canvas.getContext('2d');

          context.lineWidth = 5;
          context.strokeStyle = '#005588';

          // context.arc(300, 300, 200, 0, 1.5*Math.PI, true);
          // context.arc(300, 300, 200, 0, 0.5*Math.PI, true);

          for (var i = 0; i < 10; i++) {
            context.beginPath();
            context.arc(50 + i*100, 60, 40, 0, 2*Math.PI*(i+1)/10);
            // context.closePath();
            context.stroke();
          }

          for (var i = 0; i < 10; i++) {
            context.beginPath();
            context.arc(50 + i*100, 160, 40, 0, 2*Math.PI*(i+1)/10);
            context.stroke();
          }

          for (var i = 0; i < 10; i++) {
            context.beginPath();
            context.arc(50 + i*100, 260, 40, 0, 2*Math.PI*(i+1)/10, true);
            context.closePath();
            context.stroke();
          }

          context.fillStyle = '#005588';
          for (var i = 0; i < 10; i++) {
            context.beginPath();
            context.arc(50 + i*100, 360, 40, 0, 2*Math.PI*(i+1)/10, true);
            context.closePath();
            // context.stroke();
            context.fill();
          }

          for (var i = 0; i < 10; i++) {
            context.beginPath();
            context.arc(50 + i*100, 460, 40, 0, 2*Math.PI*(i+1)/10, true);
            // context.stroke();
            context.fill();
          }

        }
    </script>
</body>

</html>
