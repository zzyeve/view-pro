<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		
	</head>
	<body>
		<canvas id="canvas" width="500" height="500"></canvas>
	</body>
	<script type="text/javascript">
		var canvas = document.getElementById("canvas");
		var ctx = canvas.getContext("2d");
		for(var j=0;j<200;j++){
			
			var a=Math.random();
			var b=Math.random()*400;
			var c=Math.random()*400;
			var R=10*a+10,
				r=3.8*a+3.8,
				x=b,
				y=c;
				show(R,r,x,y);
		}
     	function show(R,r,x,y){
     		ctx.beginPath();
     		for(var i=0;i<6;i++){
				ctx.lineTo(Math.cos((18 + i * 72 ) / 180 * Math.PI) * R + x, -Math.sin((18 + i * 72 ) / 180 * Math.PI) * R + y); 
     			ctx.lineTo(Math.cos((54 + i * 72 ) / 180 * Math.PI) * r + x, -Math.sin((54 + i * 72 ) / 180 * Math.PI) * r + y);
     		}
     		ctx.closePath();
     		ctx.stroke();
     	}
	</script>
		
		
</html>
