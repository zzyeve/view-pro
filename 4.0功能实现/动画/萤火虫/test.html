<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.box{
				position: relative;
				width: 300px;
				height:300px;
				overflow: hidden;
			}
			.box img{
				position: absolute;
				width: 100%;
			}
		</style>
	</head>
	<body>
		<h3 class="floor_tit">生鲜果蔬</h3>
		<div class="box">
			<img src="img/testPic1.jpg" style="width: 300px;height:300px"/>
		</div>
	</body>
	<script src="js/jquery-1.11.0.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		$(".box").hover(function(){
			$(this).find("img").animate({
				"width":"110%",
				"height":"110%",
//				"margin-top":"-5%",
//				"margin-left":"-5%"
			})
		},function(){
			$(this).find("img").animate({
				"width":"100%",
				"height":"100%",
				"margin-top":"0%",
				"margin-left":"0%"
			})
		})
	</script>
</html>
