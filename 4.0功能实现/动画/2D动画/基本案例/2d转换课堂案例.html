<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/sty.css"/>
	</head>
	<body>
		<div class="container">
			<figure class="effect1">
				<img src="img/pic1.jpg" />
				<figcaption>
					<h2>平移动画1</h2>
					<p>最简单的平移动画</p>
				</figcaption>
			</figure>
			<figure class="effect2">
				<img src="img/pic2.jpg" />
				<figcaption>
					<h2>平移动画2</h2>
					<span class="span1">&nbsp;多条图片简介文字&nbsp;</span>
					<span class="span2">&nbsp;逐一飞入动画&nbsp;</span>
					<span class="span3">&nbsp;利用动画延时达到效果&nbsp;</span>
				</figcaption>
			</figure>
			<figure class="effect3">
				<img src="img/pic3.jpg" />
				<figcaption>
					<h2>底部滑出动画</h2>
					<p>translate属性可以制作多种动画，一个简单的位置移动可以制作出多种效果，重要看制作师们能否开动想象力。</p>
				</figcaption>
			</figure>
			<figure class="effect4">
				<img src="img/pic4.jpg" />
				<figcaption>
					<h2>利用旋转显示额外的信息</h2>
						<p class="info1">info1</p>
						<p class="info2">info2</p>
				</figcaption>
				<div></div>
			</figure>
			<figure class="effect5">
				<img src="img/pic5.jpg" />
				<figcaption>
					<h2>旋转飞入飞出</h2>
					<p>通过旋转和位移制作飞入飞出效果</p>
				</figcaption>
				<div></div>
			</figure>
			<figure class="effect6">
				<img src="img/pic6.jpg" />
				<figcaption>
					<h2>扭曲飞入飞去</h2>
					<p>通过扭曲和位移，制作出飞入的效果。<br>扭曲属到达90度。元素就看不见了</p>
				</figcaption>
			</figure>
			<figure class="effect7">
				<img src="img/pic7.jpg" />
				<figcaption>
					<h2>简单的缩放效果</h2>
					<p>通过简单的缩放达到效果</p>
				</figcaption>
				<div></div>
			</figure>
			<figure class="effect8">
				<img src="img/pic8.jpg" />
				<figcaption>
					<h2>绘制线条效果</h2>
					<p>通过缩放属性绘制边框线条</p>
				</figcaption>
				<div class="borW"></div>
				<div class="borH"></div>
			</figure>
			<figure class="effect9">
				<img src="img/pic9.jpg" />
				<figcaption>
					<h2>作业</h2>
					<p>自己设计一个效果</p>
				</figcaption>
			</figure>
		</div>
	</body>
</html>
